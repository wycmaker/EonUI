<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>storybook - Storybook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    
    <style>
      @font-face {
        font-family: 'Nunito Sans';
        font-style: normal;
        font-weight: 400;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-regular.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: italic;
        font-weight: 400;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-italic.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: normal;
        font-weight: 700;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-bold.woff2') format('woff2');
      }

      @font-face {
        font-family: 'Nunito Sans';
        font-style: italic;
        font-weight: 700;
        font-display: swap;
        src: url('./sb-common-assets/nunito-sans-bold-italic.woff2') format('woff2');
      }
    </style>

    <link href="./sb-manager/runtime.js" rel="modulepreload" />

    
    <link href="./sb-addons/storybook-core-server-presets-0/common-manager-bundle.js" rel="modulepreload" />
    
    <link href="./sb-addons/docs-1/manager-bundle.js" rel="modulepreload" />
      
      <style></style>

      <!-- 基本 SEO -->
      <title>EonUI - React UI Component Library</title>
      <meta name="description" content="EonUI 是一套以 React 為核心打造的 UI Library，專注於提供永續、穩定且可擴展的設計系統。結合 Tailwind CSS 與設計 Tokens，讓開發者能輕鬆構建一致且高度客製化的使用者介面。" />
      <meta name="keywords" content="React, UI Library, Components, Taiwan, TypeScript, Tailwind CSS, Design System, 組件庫, 設計系統" />
      <meta name="author" content="EonUI Team" />
      <meta name="robots" content="index, follow" />

      <!-- 語言和編碼 -->
      <meta charset="UTF-8" />
      <meta name="language" content="zh-TW" />

      <!-- 視窗設置 -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />

      <!-- 自定義圖標 -->
      <link rel="icon" type="image/svg+xml" href="/EonUI/icon.svg" />
      <link rel="apple-touch-icon" href="/EonUI/icon.svg" />
      <link rel="mask-icon" href="/EonUI/icon.svg" color="#000000" />

      <!-- Open Graph (Facebook, LinkedIn) -->
      <meta property="og:type" content="website" />
      <meta property="og:site_name" content="EonUI" />
      <meta property="og:title" content="EonUI - React UI Component Library" />
      <meta property="og:description" content="永續、穩定且可擴展的 React UI 設計系統。結合 Tailwind CSS 與設計 Tokens，提供一致且高度客製化的使用者介面組件。" />
      <meta property="og:url" content="https://wycmaker.github.io/EonUI/" />
      <meta property="og:image" content="https://wycmaker.github.io/EonUI/Logo.svg" />
      <meta property="og:image:width" content="1200" />
      <meta property="og:image:height" content="630" />
      <meta property="og:locale" content="zh_TW" />

      <!-- Twitter Card -->
      <meta name="twitter:card" content="summary_large_image" />
      <meta name="twitter:title" content="EonUI - React UI Component Library" />
      <meta name="twitter:description" content="永續、穩定且可擴展的 React UI 設計系統" />
      <meta name="twitter:image" content="https://wycmaker.github.io/EonUI/Logo.svg" />

      <!-- 技術相關 -->
      <meta name="theme-color" content="#000000" />
      <meta name="msapplication-TileColor" content="#000000" />
      <meta name="msapplication-navbutton-color" content="#000000" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

      <!-- 無障礙設置 -->
      <meta name="color-scheme" content="light dark" />

      <!-- 性能優化 -->
      <meta http-equiv="x-dns-prefetch-control" content="on" />

      <!-- 結構化數據 (JSON-LD) -->
      <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "SoftwareApplication",
        "name": "EonUI",
        "description": "EonUI 是一套以 React 為核心打造的 UI Library，專注於提供永續、穩定且可擴展的設計系統",
        "url": "https://wycmaker.github.io/EonUI/",
        "author": {
          "@type": "Organization",
          "name": "EonUI Team"
        },
        "programmingLanguage": ["TypeScript", "JavaScript"],
        "operatingSystem": "Web Browser",
        "applicationCategory": "DeveloperApplication",
        "offers": {
          "@type": "Offer",
          "price": "0",
          "priceCurrency": "USD"
        }
      }
      </script>
     

    <style>
      #storybook-root[hidden] {
        display: none !important;
      }
    </style>

    
  </head>
  <body>
    <div id="root"></div>

    
    <script>
      
        
          window['FEATURES'] = {
  "argTypeTargetsV7": true,
  "legacyDecoratorFileOrder": false,
  "disallowImplicitActionsInRenderV8": true,
  "viewport": true,
  "highlight": true,
  "controls": true,
  "interactions": true,
  "actions": true,
  "backgrounds": true,
  "outline": true,
  "measure": true
};
        
      
        
          window['REFS'] = {};
        
      
        
          window['LOGLEVEL'] = "info";
        
      
        
          window['DOCS_OPTIONS'] = {
  "defaultName": "Docs"
};
        
      
        
          window['CONFIG_TYPE'] = "PRODUCTION";
        
      
        
      
        
      
        
          window['TAGS_OPTIONS'] = {
  "dev-only": {
    "excludeFromDocsStories": true
  },
  "docs-only": {
    "excludeFromSidebar": true
  },
  "test-only": {
    "excludeFromSidebar": true,
    "excludeFromDocsStories": true
  }
};
        
      
        
          window['STORYBOOK_RENDERER'] = "react";
        
      
        
          window['STORYBOOK_BUILDER'] = "@storybook/react-vite/node_modules/@storybook/builder-vite";
        
      
        
          window['STORYBOOK_FRAMEWORK'] = "@storybook/react-vite";
        
      
    </script>
    

    <script type="module">
      import './sb-manager/globals-runtime.js';

      
        import './sb-addons/storybook-core-server-presets-0/common-manager-bundle.js';
      
        import './sb-addons/docs-1/manager-bundle.js';
      

      import './sb-manager/runtime.js';
    </script>
  </body>
</html>
